<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 4 Card Examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Thermostat 
          <span  class="headerquantity">Quantity</span>
        </div>
        
        <img class="card-img-top" src="https://www.oliverheatcool.com/wp-content/uploads/2019/05/trane-1050-thermostat-01.jpg" alt="Card image top">
        <div class="card-body">
          <h3 class="card-title">Each Card body can have a title</h3>
          <h4 class="card-subtitle">And a subtitle</h4>
          <p class="card-text">This is a card body 1</p>
        </div>
      </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
</body>
</html>
